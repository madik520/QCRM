<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="bgImg" class="bg-image"></div>
    <div class="perspective">
      <div class="login-form-block">
        <div class="icon-box">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="login-title">
          <h3>qcrm</h3>
          <p>by SupportYourApp</p>
        </div>
        <form class="login-form" action="" method="post">
          <input class="input-enter" type="text" placeholder="Login" name="login" />
          <input class="input-enter" type="password" placeholder="Password" name="password" />
          <div class="checkbox-remember">
            <input type="checkbox" />
            <span>Remember me on this computer</span>
          </div>
          <button type="submit">Sign In to QCRM</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
